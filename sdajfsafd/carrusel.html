<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carrusel">
        <div class="carrusel-contenido">
            <div id="slide1" class="item activo">
                <img src="imagen1.jpg" alt="Imagen 1">
            </div>
            <div id="slide2" class="item">
                <img src="imagen2.jpg" alt="Imagen 2">
            </div>
            <div id="slide3" class="item">
                <img src="imagen3.jpg" alt="Imagen 3">
            </div>
        </div>
        <a href="#slide1" class="prev">&#10094;</a>
        <a href="#slide2" class="prev">&#10094;</a>
        <a href="#slide3" class="prev">&#10094;</a>
        <a href="#slide2" class="next">&#10095;</a>
        <a href="#slide3" class="next">&#10095;</a>
        <a href="#slide1" class="next">&#10095;</a>
    </div>
</body>
</html>
